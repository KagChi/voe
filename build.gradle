subprojects {
    apply plugin: 'maven'
    apply plugin: 'java'

    group = 'moe.kyokobot'
    version = '2.0.0-SNAPSHOT'

    sourceCompatibility = 11
    targetCompatibility = 11

    repositories {
        mavenLocal()
        jcenter()
        maven { url "https://m2.dv8tion.net/releases" }
        maven { url "https://repo.maven.apache.org/maven2" }
        maven { url "https://jitpack.io/" }
    }
}
